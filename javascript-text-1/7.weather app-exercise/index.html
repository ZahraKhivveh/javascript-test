<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabzlearn - Weather App</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: linear-gradient(
          rgba(4, 1, 6, 0.593),
          rgba(0, 0, 0, 0.532)
        ),
        url(./public/images/bg.jpg);
    "
  >
    <aside
      class="min-w-[90px] w-[90px] h-[95vh!important] bg-zinc-400/10 border border-white/5 backdrop-blur-sm p-4 py-6 rounded-lg flex items-center justify-between flex-col"
    >
      <div>
        <a href="#">
          <img src="./public/images/logo.png" alt="Logo" class="rotate-90" />
        </a>
      </div>
      <div class="space-y-6">
        <div class="flex items-center justify-center gap-1 flex-col">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-cloud-lightning-rain-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.658 11.026a.5.5 0 0 1 .316.632l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.316m9.5 0a.5.5 0 0 1 .316.632l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.316m-7.5 1.5a.5.5 0 0 1 .316.632l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.316m9.5 0a.5.5 0 0 1 .316.632l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.316m-7.105-1.25A.5.5 0 0 1 7.5 11h1a.5.5 0 0 1 .474.658l-.28.842H9.5a.5.5 0 0 1 .39.812l-2 2.5a.5.5 0 0 1-.875-.433L7.36 14H6.5a.5.5 0 0 1-.447-.724zm6.352-7.249a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 10H13a3 3 0 0 0 .405-5.973"
              />
            </svg>
          </span>
          <p>آب و هوا</p>
        </div>
        <div
          class="flex text-sm text-white/50 items-center justify-center gap-1 flex-col"
        >
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-thermometer-snow"
              viewBox="0 0 16 16"
            >
              <path
                d="M5 12.5a1.5 1.5 0 1 1-2-1.415V9.5a.5.5 0 0 1 1 0v1.585A1.5 1.5 0 0 1 5 12.5"
              />
              <path
                d="M1 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM3.5 1A1.5 1.5 0 0 0 2 2.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0L5 10.486V2.5A1.5 1.5 0 0 0 3.5 1m5 1a.5.5 0 0 1 .5.5v1.293l.646-.647a.5.5 0 0 1 .708.708L9 5.207v1.927l1.669-.963.495-1.85a.5.5 0 1 1 .966.26l-.237.882 1.12-.646a.5.5 0 0 1 .5.866l-1.12.646.884.237a.5.5 0 1 1-.26.966l-1.848-.495L9.5 8l1.669.963 1.849-.495a.5.5 0 1 1 .258.966l-.883.237 1.12.646a.5.5 0 0 1-.5.866l-1.12-.646.237.883a.5.5 0 1 1-.966.258L10.67 9.83 9 8.866v1.927l1.354 1.353a.5.5 0 0 1-.708.708L9 12.207V13.5a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5"
              />
            </svg>
          </span>
          <p>شهرها</p>
        </div>
        <div
          class="flex text-sm text-white/50 items-center justify-center gap-1 flex-col"
        >
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-map-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M16 .5a.5.5 0 0 0-.598-.49L10.5.99 5.598.01a.5.5 0 0 0-.196 0l-5 1A.5.5 0 0 0 0 1.5v14a.5.5 0 0 0 .598.49l4.902-.98 4.902.98a.5.5 0 0 0 .196 0l5-1A.5.5 0 0 0 16 14.5zM5 14.09V1.11l.5-.1.5.1v12.98l-.402-.08a.5.5 0 0 0-.196 0zm5 .8V1.91l.402.08a.5.5 0 0 0 .196 0L11 1.91v12.98l-.5.1z"
              />
            </svg>
          </span>
          <p>نقشه</p>
        </div>
      </div>
      <div>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
            />
          </svg>
        </button>
      </div>
    </aside>
    <main class="w-full">
      <div
        class="w-full focus-within:ring-4 bg-zinc-400/10 backdrop-blur-sm rounded-lg h-10 relative border border-white/5 ring-zinc-500/50 flex items-center justify-center duration-150"
      >
        <input
          type="text"
          placeholder="نام شهر را جستجو کنید ..."
          class="city-input"
        />

        <button
          class="max-w-max absolute left-2 text-zinc-300"
          id="search-button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>
      <section
        dir="ltr"
        class="bg font-[Poppins] px-10 p-4 mt-6 items-center rounded-lg flex justify-between"
      >
        <div class="min-h-[200px] flex justify-between flex-col h-full">
          <div>
            <h3 class="text-4xl city">Zanjan, Iran</h3>
            <p class="text-white/50 mt-2 humidity">Humidity: 12%</p>
          </div>
          <div>
            <p class="text-xs text-white/50 mb-2">Temp :</p>
            <div class="temp">31</div>
          </div>
        </div>
        <div class="w-1/3">
          <img src="./public/images/sun.png" class="" alt="" />
        </div>
      </section>
    </main>
    <section class="w-[660px] p-5 h-[88vh] mb-4 mt-auto bg">
      <div>
        <p class="text-white/50">وضعیت 7 روز آینده:</p>
      </div>
      <section
        class="mt-10 font-YekanBakh-Medium child:flex child:items-center child:justify-between child:h-16 divide-y divide-white/10 w-full"
      >
        <article class="temp-card">
          <div class="temp-status-title">امروز (شنبه)</div>
          <div>
            <img src="./public/images/sunny.png" class="w-10" alt="" />
          </div>
          <div class="daily-temp-status">
            <span>34</span>
            /
            <span class="night-temp">21</span>
          </div>
        </article>
        <article class="temp-card">
          <div class="temp-status-title">یکشنبه</div>
          <div>
            <img src="./public/images/cloudy.png" class="w-10" alt="" />
          </div>
          <div class="daily-temp-status">
            <span>17</span>
            /
            <span class="night-temp">5</span>
          </div>
        </article>
        <article class="temp-card">
          <div class="temp-status-title">دوشنبه</div>
          <div>
            <img src="./public/images/cloudy.png" class="w-10" alt="" />
          </div>
          <div class="daily-temp-status">
            <span>21</span>
            /
            <span class="night-temp">14</span>
          </div>
        </article>
        <article class="temp-card">
          <div class="temp-status-title">سه شنبه</div>
          <div>
            <img src="./public/images/sunny.png" class="w-10" alt="" />
          </div>
          <div class="daily-temp-status">
            <span>34</span>
            /
            <span class="night-temp">21</span>
          </div>
        </article>
        <article class="temp-card">
          <div class="temp-status-title">چهارشنبه</div>
          <div>
            <img src="./public/images/cloudy.png" class="w-10" alt="" />
          </div>
          <div class="daily-temp-status">
            <span>17</span>
            /
            <span class="night-temp">5</span>
          </div>
        </article>
        <article class="temp-card">
          <div class="temp-status-title">پنجشنبه</div>
          <div>
            <img src="./public/images/cloudy.png" class="w-10" alt="" />
          </div>
          <div class="daily-temp-status">
            <span>21</span>
            /
            <span class="night-temp">14</span>
          </div>
        </article>
        <article class="temp-card">
          <div class="temp-status-title">جمعه</div>
          <div>
            <img src="./public/images/cloudy.png" class="w-10" alt="" />
          </div>
          <div class="daily-temp-status">
            <span>21</span>
            /
            <span class="night-temp">14</span>
          </div>
        </article>
        <article class="temp-card">
          <div class="temp-status-title">شنبه</div>
          <div>
            <img src="./public/images/sunny.png" class="w-10" alt="" />
          </div>
          <div class="daily-temp-status">
            <span>34</span>
            /
            <span class="night-temp">21</span>
          </div>
        </article>
        <article class="temp-card">
          <div class="temp-status-title">یکشنبه</div>
          <div>
            <img src="./public/images/cloudy.png" class="w-10" alt="" />
          </div>
          <div class="daily-temp-status">
            <span>17</span>
            /
            <span class="night-temp">5</span>
          </div>
        </article>
      </section>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
